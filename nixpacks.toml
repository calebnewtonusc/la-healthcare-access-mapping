[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete'",
  "ls -la",
  "ls -la outputs/policy_recommendations/ || echo 'No outputs yet'"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
